<div class="sign-up-box">
  <form (ngSubmit)="onRegister()" [formGroup]="signUpForm">
    <h2>Crea tu cuenta</h2>
    <section class="form-body">

      <div class="input-content">
        <div class="two-columns">
          <p>
            <label for="name">Nombres</label>
            <input type="text" id="name" required formControlName="name">

          </p>
          <p>
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" required formControlName="surname">
          </p>

        </div>
        <span class="error-message"
          *ngIf="signUpForm.controls['name'].errors && signUpForm.controls['name'].touched">*Ingrese sus nombres
          correctamente</span>
        <span class="error-message"
          *ngIf="signUpForm.controls['surname'].errors && signUpForm.controls['surname'].touched">*Ingrese sus
          apellido correctamente</span>
      </div>


      <div class="input-content">
        <label for="e-mail">E-mail</label>
        <input type="email" id="e-mail" required formControlName="email">
        <span class="error-message"
          *ngIf="signUpForm.controls['email'].errors && signUpForm.controls['email'].touched">*Ingrese correctamente
          su correo </span>
      </div>

      <div class="input-content">
        <label for="id-number">Número de Id</label>
        <input type="number" id="id-number" required formControlName="numberId">
        <span class="error-message"
          *ngIf="signUpForm.controls['numberId'].errors && signUpForm.controls['numberId'].touched">*Ingrese su
          número de identidad correctamente</span>
      </div>

      <div class="input-content">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required formControlName="password">
        <span class="error-message"
          *ngIf="signUpForm.controls['password'].errors && signUpForm.controls['password'].touched">*Ingrese
          correctamente su contraseña</span>
      </div>

      <div class="input-content">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" required formControlName="confirmPassword">
        <span class="error-message"
          *ngIf="signUpForm.controls['confirmPassword'].errors && signUpForm.controls['confirmPassword'].touched">*Las
          contraseñas deben coincidir</span>
      </div>

      <div class="input-content__submit">
        <button type="submit" [disabled]="signUpForm.invalid"
          [ngClass]="{'disabled':signUpForm.invalid}">Registrarse</button>
      </div>

    </section>

    <section class="form-footer">
      <p>
        ¿Ya tienes una cuenta? <a routerLink="/sign-in">Inicia Sesión</a>
      </p>
    </section>

  </form>
</div>
